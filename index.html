<!DOCTYPE html>
<html lang="nl">
<link rel="shortcut icon" type="image/png" href="http://example.com/favicon.png"/>
  
<head>
    <meta charset="UTF-8">
    <title>Portfolio Dejorden Moerman</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <div id="IconWerk" class="Icons">
      <img class="file" alt="Knop om naar pagina met werk te gaan" src="css/images/file.png">
      <p class="Label">Werk</p>
    </div>
    
    <!--Dubbel clicken zorgt ervoor dat de popArt te voorschijn komt. -->
    <div id="IconAbout" class="Icons">
      <img class="file" alt="Knop om te over mij pagina te openen" src="css/images/user.png">

    </div>
    
    <a href="https://www.linkedin.com/in/dejorden-moerman-b669a5a2/" target="_blank" id="linkdIn" class="Icons">
      <img class="file" alt="Link naar mijn linkdin pagina" src="css/images/logo.png">
      <p class="Label">LinkdIn</p>
    </a>
     <a href="https://github.com/Dejorden94" target="_blank" id="gitHub" class="Icons">
      <img class="file" alt="Link naar mijn github pagina" src="css/images/github.png">
      <p class="Label">Github</p>
    </a>
    <!--Achtergrond cirkel-->
     <figure></figure>

    <div id="headerPopUp">
      <img id="closeButton" alt="Knop om venster te sluiten" src="css/images/close.png">
      <div id="popArt">
        <iframe id="PopUpAbout" src="aboutme.html"></iframe>
      </div>
    </div>
    <div id="headerPopUpWerk">

      </div>
    </div>
    
    <footer>
        <a class="linkFooter" href="mailto:dejordenm@gmail.com">
          <img class="iconsFooter" alt="Link om een mail naar Dejorden te stuuren" src="css/images/mail.png">
        </a>
        <a class="linkFooter" href="mailto:dejordenm@gmail.com">
          <img class="iconsFooter" alt="Link om mijn CV te bekijken" src="css/images/CV.png">
        </a>
    </footer>
    
    <script src="js/index.js"></script>
